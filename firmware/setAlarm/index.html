	<script>
		function date_time(id)
			{
					date = new Date;
					year = date.getFullYear();
					month = date.getMonth();
					months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'Jully', 'August', 'September', 'October', 'November', 'December');
					d = date.getDate();
					day = date.getDay();
					days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
					h = date.getHours();
					if(h<10)
					{
							h = "0"+h;
					}
					m = date.getMinutes();
					if(m<10)
					{
							m = "0"+m;
					}
					s = date.getSeconds();
					if(s<10)
					{
							s = "0"+s;
					}
					result = ''+days[day]+' '+months[month]+' '+d+' '+year+' '+h+':'+m+':'+s;
					document.getElementById(id).innerHTML = result;
					setTimeout('date_time("'+id+'");','1000');
					return true;
			}
	</script>
	
	<script type="text/javascript">
	var aSlap={
		padfield:function(f){
			return (f<10)? "0"+f : f
		},
		init:function(){
			var dateobj=new Date()
			this.submitref=document.getElementById("submitbutton")
			this.submitref.onclick=function(){
				aSlap.setalarm()
				this.value="Alarm Set"
				this.disabled=true
				return false
			}
			this.resetref=document.getElementById("resetbutton")
			this.resetref.onclick=function(){
			aSlap.submitref.disabled=false
			aSlap.hourwake=undefined
			aSlap.hourselect.disabled=false
			aSlap.minuteselect.disabled=false
			return false
			}
			var selections=document.getElementsByTagName("select")
			this.hourselect=selections[0]
			this.minuteselect=selections[1]
			for (var i=0; i<60; i++){
				if (i<24) //If still within range of hours field: 0-23
				this.hourselect[i]=new Option(this.padfield(i), this.padfield(i), false, dateobj.getHours()==i)
				this.minuteselect[i]=new Option(this.padfield(i), this.padfield(i), false, dateobj.getMinutes()==i)
			}
		},
		setalarm:function(){
			document.getElementById("timeString")
			this.hourwake=this.hourselect.options[this.hourselect.selectedIndex].value
			this.minutewake=this.minuteselect.options[this.minuteselect.selectedIndex].value
			this.hourselect.disabled=true
			this.minuteselect.disabled=true
		}
		
		}
		var concatenate=function(){
				
				document.getElementById("timeString").value = document.getElementsByTagName("select")[0].value + ":" + document.getElementsByTagName("select")[1].value
			}
		</script>
